<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards</title>

    <style>
   body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
}

.flashcard-container {
  perspective: 1000px; /* Depth effect for 3D transforms */
}

.flashcard {
  position: relative;
  width: 300px;
  height: 200px;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.6s;
}

.front,
.back {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  height: 100%;
  border-radius: 8px;
}

.back {
  display: none; /* Initially hidden */
  transform: rotateY(180deg);
}

.flashcard.flipped {
  transform: rotateY(180deg);
}

/* Media query for iPhone XR or similar screen size */
@media (max-width: 414px) {
  .flashcard {
    width: 80vw;
    height: 60vw;
  }

  .front h2,
  .back h2 {
    font-size: 1.5rem;
  }

  .front p,
  .back p {
    font-size: 1rem;
  }
}
    </style>
</head>
<body>
  <div class="flashcard-container">
    <!-- Flashcards will be generated here dynamically -->
  </div>

  <script src="script.js"></script>
</body>
</html>
